<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Useful Utilities #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<p>
<form action="#" th:action="@{/gfa/check}" method="POST">
    <p>Student Name: <input type="text" name="studentName"/></p>
    <button type="submit">Check</button>
    <p th:if="${isInTheList == 1}" th:text="'This student is already in the list.'"></p>
    <p th:if="${isInTheList == 2}" th:text="'This student is not in the list yet.'"></p>
</form>
<p><a th:href="@{/gfa}">Back to Main Page</a></p>
</body>
