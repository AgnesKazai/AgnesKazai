<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create ToDo</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h1>Edit Todo</h1>
<form action="#" th:action="@{/update/} + *{id}" th:object="${edittodo}" th:method="POST">
    <label for="title">Todo Description: </label>
    <input id="title" type="text" th:field="*{title}"/>
    </div>
    <p></p>
    <div>
        <label for="isUrgent">Urgent? </label>
        <input id="isUrgent" type="checkbox" th:field="*{urgent}"/>
    </div>
    <p></p>
    <div>
        <label for="isDone">Done? </label>
        <input id="isDone" type="checkbox" th:field="*{done}"/>
    </div>
    <p></p>
    <div>
        <td>Select assignee: </td>
        <select name="assignee">
            <option th:each="assignee:${assigneelist}" th:value="${assignee.id}"
                    th:selected="${edittodo.assignee} == ${assignee}" th:text="${assignee.name}"></option>
        </select>
    </div>
    <p></p>
    <div>
        <label for="dueDate">Due date: </label>
        <input id="dueDate" type="date" th:field="*{dueDate}"/>
    </div>
    </td>
    <div>
      <p></p>

        <input type="submit" class="btn btn-light" value="Submit"/>
        <a class="btn btn-danger" role="button" th:href="@{/}">Cancel</a></div>
    </div>
</form>
</body>
</html>
